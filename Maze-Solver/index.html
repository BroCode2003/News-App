<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze solver</title>

    <link rel="icon" href="icons/favIcon.png">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="controlPanel">
        <div id="logo" onclick="javascript:window.location.reload(true)"></div>
        <div>Größe</div>
        <div>
            <input type="text" id="row" class="size" placeholder="15" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
            <input type="text" id="column" class="size" placeholder="15" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
        </div>
        <div>Zufällige Wandrate in Prozent</div>
        <div>
            <input type="text" id="wallRate" class="size" placeholder="30" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
        </div>
        <div>Episodeziel</div>
        <div>
            <input type="text" id="generation" class="size" placeholder="10000" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
        </div>
        <button id="generate" class="able" onclick="generateMap()">KARTE NEU GENERIEREN</button>
        <hr style="margin-top: 20px">
        <div id="infoArea">
            <div class="info">
                <div class="color">
                    <input id="startPointColorSelector" type="color" value="#E91E62" oninput="setColor(this)">
                </div>
                <div class="text">
                    <div>Startpunkt</div>
                    <div>(Mittlerer Mausklick zum Auswählen)</div>
                </div>
            </div>
            <div class="info">
                <div class="color">
                    <input id="goalPointColorSelector" type="color" value="#00ff0d" oninput="setColor(this)">
                </div>
                <div class="text">
                    <div>Zielpunkt</div>
                    <div>(Rechtsklick zum Auswählen)</div>
                </div>
            </div>
            <div class="info">
                <div class="color">
                    <input id="wallColorSelector" type="color" value="#0c3547" oninput="setColor(this)">
                </div>
                <div class="text">
                    <div>Wand</div>
                    <div>(Linksklick zum Hinzufügen)</div>
                </div>
            </div>
        </div>
        <hr style="margin: 10px 0 20px 0">
        <div id="episodeCount" style="margin-top: 10px;" title="Wahrscheinlich wird es nicht enden, setzen Sie die Wartezeit auf null, um den kürzesten Weg zu sehen">Episode: 0</div>
        <div style="margin-top: 15px;">
            <div class="text">Wartezeit</div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="myRange" oninput="setWaitTime(this.value)">
            <div id='waitTimeLabel' class="text">0 Sekunde</div>
        </div>
        <button class="control" id='train'>TRAINIEREN</button>
    </div>
    <div id="mainScreen">
        <div id="warning"></div>
        <div id="map">

        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
